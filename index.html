<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets\javascript\game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">

    <title>Crystal Collector</title>

</head>



<body>
        <div class= "content-wrapper">
            

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Crystal Collector</h1>
                    <p class="description">This is Crystal Collector! The object of the game is to match your score to the target score. Each crystal has a hidden value and you click the crystals to add up to the target number! Good luck!</p>
                </div>
            </div>

            <div class = "row">
                <div class = "col">
                    <h1> Wins </h1>
                    <h1 id="wins"></h1>
                </div>

                <div class = "col">
                    <h1> Your Number </h1>
                        <h1 id="score"></h1>              <!--Wins / Losses-->
                </div>
                   
                <div class = "col">  
                    <h1> Target Number </h1>          <!--Score / Score to match-->
                    <h1 id="target"></h1>
                </div>
            </div>

            <div class = "row">
                <div class = "col">
                        <div class="card" style="width: 18rem;">
                            <button class="amethyst"><img id="amethyst" src="assets\images\Amethyst.jpg" class="img-fluid" alt="Amethyst"></button>
                            
                        </div>
                </div>

                <div class = "col">
                        <div class="card" style="width: 18rem;">
                            <button class="ice"><img id="ice" src="assets\images\Ice.jpg" class="img-fluid" alt="Ice"></button>                             
                        </div>
                </div>
                                                                                                            <!--Crystals-->
                <div class = "col">
                        <div class="card" style="width: 18rem;">
                            <button class="diamond"><img id="diamond" src="assets\images\Crystal.jpg" class="img-fluid" alt="Diamond"></button>                                
                            
                        </div>
                </div>

                <div class = "col">
                        <div class="card" style="width: 18rem;">
                            <button class="geode"><img id="geode" src="assets\images\Geode.jpg" class="img-fluid" alt="Geode"></button>            
                        </div>
                </div>
            </div>
        </div>
</body>

<!--<img id="geode" src="assets\images\Geode.jpg" class="card-img-top" alt="Geode"> -->

</html>
